version: "3.9"

services:
  db:
    image: postgres:18.1
    ports:
     - "5432:5432"
    environment:
      POSTGRES_USER: "db_owner"
      POSTGRES_PASSWORD: "testing"
      POSTGRES_DB: "toy"
    volumes:
      - db-data:/var/lib/postgresql/
      - ./load_init_migrations.sql:/docker-entrypoint-initdb.d/load_init_migrations.sql
    restart: unless-stopped
    command: -c log_statement=all
    networks:
      - full_stack

volumes:
  db-data: {}
  cache:
    driver: local

networks:
  full_stack:
    name: full_stack
